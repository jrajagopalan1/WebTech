<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Click Button</title>

	<style>
	button {position:absolute; top:0px; left:0px}
	</style>
	
	<script>
	function clickbutton()
	{
        var rand1 = Math.floor(Math.random()*500);
        var rand2 = Math.floor(Math.random()*500);
        document.getElementById("clickbutton").style.left=rand2+"px";
        document.getElementById("clickbutton").style.top=rand1+"px";
        var changename = new Array("Click me","Move me","Button","Next");
        var b =document.getElementById("clickbutton");
        b.innerHTML=changename[Math.floor(Math.random()*5)];

    }

	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<button id="clickbutton" onclick="clickbutton()">Click Me</button>
	
  </body>
</html>
